freshdesk_integration.admin_settings_form:
  path: '/admin/config/services/freshdesk_integration'
  defaults:
    _form: 'Drupal\freshdesk_integration\Form\FreshdeskIntegrationAdminSettingsForm'
    _title: 'Freshdesk Integration'
  requirements:
    _permission: 'administer freshdesk_integration'
freshdesk_integration.sync_contacts_form:
  path: '/admin/config/services/freshdesk_integration/sync_contacts'
  defaults:
    _form: 'Drupal\freshdesk_integration\Form\FreshdeskIntegrationSyncContactsForm'
    _title: 'Synchronize Freshdesk Contacts'
  requirements:
    _permission: 'administer freshdesk_integration'
